<!DOCTYPE html>
<html>
<head>
    <title>Embed Audio and Video Example</title>
</head>
<body>
    <h1>Embedding Audio and Video in HTML</h1>

    <!-- Audio Section -->
    <h2>Audio Example</h2>
    <p>Below is an embedded audio file with controls:</p>
    <audio controls>
        <source src="boom boom.mp3" type="audio/mpeg">
           </audio>

    <!-- Video Section -->
    <h2>Video Example</h2>
    <p>Below is an embedded video file with controls:</p>
    <video width="200" height="200" controls>
        <source src="awara.mp4" type="video/mp4">
    </video>
</body>
</html>
